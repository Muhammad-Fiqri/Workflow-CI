name: CI/CD MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  X_TEST: "kc_house_data_preprocessing/X_test_preprocessed.csv"
  X_TRAIN: "kc_house_data_preprocessing/X_train_preprocessed.csv"
  Y_TEST: "kc_house_data_preprocessing/test_preprocessed_with_target.csv"
  Y_TRAIN: "kc_house_data_preprocessing/train_preprocessed_with_target.csv"
  TARGET_VAR: "price"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy

      - name: Run MLflow Training
        run: |
          # Use '.' to point to the directory containing MLproject
          mlflow run . --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          # Robust extraction using Python to find the last run in the experiment
          RUN_ID=$(python -c "import mlflow; client = mlflow.tracking.MlflowClient(); runs = client.search_runs(experiment_ids=client.get_experiment_by_name('House_Price_Regression').experiment_id, order_by=['attribute.start_time DESC'], max_results=1); print(runs[0].info.run_id)")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Captured Run ID: $RUN_ID"

      - name: Build Docker Model
        run: |
          # Build image from the logged model artifact
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "asah-proyek_akhir"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker Image
        run: |
          # Tag and push to your repository
          docker tag asah-proyek_akhir ${{ secrets.DOCKER_HUB_USERNAME }}/asah-proyek_akhir:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/asah-proyek_akhir:latest
