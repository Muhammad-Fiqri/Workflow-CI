name: CI/CD MLflow

on:
  push:
    branches: [main]

env:
  # This is the magic fix: Use an absolute path for the tracking database
  MLFLOW_TRACKING_URI: "file://${{ github.workspace }}/mlruns"
  EXPERIMENT_NAME: "House_Price_Regression"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy

      - name: Run MLflow Training
        run: |
          # Create the experiment first to avoid race conditions
          mlflow experiments create --experiment-name ${{ env.EXPERIMENT_NAME }} || true
          # Run the project, passing the experiment name via CLI
          mlflow run . --experiment-name ${{ env.EXPERIMENT_NAME }} --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          # Use Python to get the ID from the specific experiment we just ran
          RUN_ID=$(python -c "import mlflow; client = mlflow.tracking.MlflowClient(); experiment = client.get_experiment_by_name('${{ env.EXPERIMENT_NAME }}'); runs = client.search_runs(experiment_ids=[experiment.experiment_id], order_by=['attribute.start_time DESC'], max_results=1); print(runs[0].info.run_id)")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Captured Run ID: $RUN_ID"

      - name: Build Docker Model
        run: |
          # Now it will find the model artifact in the absolute tracking path
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "asah-proyek_akhir"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker Image
        run: |
          docker tag asah-proyek_akhir ${{ secrets.DOCKER_HUB_USERNAME }}/asah-proyek_akhir:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/asah-proyek_akhir:latest
